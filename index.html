<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons8.com  -->
    <link rel="shortcut icon" href="./star.png" type="image/png" />
    <script src="https://kit.fontawesome.com/b93b37a9a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>NASA App</title>
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <div class="top">
          <h4 class="logo">APOD</h4>
          <div class="input">
            <label for="choice" class="sr-only"
              >What would you like to see?</label
            >
            <select name="choice" id="choice">
              <option value disabled selected>What would you like to see?</option>
              <option value="today">Today's Picture</option>
              <option value="rnd">Nine Random Pics</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div><img class="nasaLogo" src="./original.webp" alt="nasa logo" /></div>
        
      <main>
        <div id="landingLogo">
          <img src="./NASA_logo.svg.png" alt="NASA logo" />
        </div>

        <div class="gridContainer" id="spacePic"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
